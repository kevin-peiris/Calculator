<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--<input type="text" placeholder="Number 01" id="num1" ><br>
    <input type="text" placeholder="Number 02" id="num2"><br>
    <input type="text" placeholder="Operator" id="operator" >

    <button id="btn" onclick="calc()">Calculate</button><br>
    <label for="" id="output"></label>-->

    <div class="container pt-5 bg-light w-50 pb-5" >
        <main class="form-signin w-50 m-auto">
            <form onsubmit="calc(event)">
                <center><h1 class="h3 mb-3 fw-normal">Calculator</h1></center>

                <div class="form-floating">
                    <input type="number" class="form-control" id="num1" placeholder="Number 1">
                    <label for="num1">Number 1</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="num2" placeholder="Number 2">
                    <label for="num2">Number 2</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="operator" placeholder="Operator">
                    <label for="operator">Operator</label>
                </div>
                

                <br><br>

                <center><button class="btn btn-outline-primary w-50 py-2" type="button" onclick="calc()">Calculate</button></center>

                <label id="output" class="form-label mt-3"></label>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
